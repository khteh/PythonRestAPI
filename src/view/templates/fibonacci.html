{% extends "base.html" %}
{% block content %}
<div class="container">
	<form action="{{url_for('fibonacci.fibonacci')}}" method="post">
		<input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
		<div class="container">
			<div class="row">
				<div class="col-md-2">
					<label>N: </label>
				</div>
				<div class="col-md-4">
					<input type="text" class="form-control" id="n" name="n">
				</div>
				<div class="col-md-2">
					<button type="submit" class="btn btn-primary">Go!</button>
				</div>
			</div>
		</div>
	</form>
	{% if fibonacci %}
	<hr>
	<div class="container" style="margin-top: 10px">
		<div class="alert alert-info alert-dismissible fade show">
			<string>{{ fibonacci }}</strong>
		</div>
	</div>
	{% endif %}
</div>
{% endblock %}
