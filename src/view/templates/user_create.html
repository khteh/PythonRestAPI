{% extends "base.html" %}
{% block content %}
<div class="container">
	<div class="container text-center" style="margin-top: 10px">
		<h2>Register a new user</h2>
	</div>
	<form action="{{url_for('user.create')}}" method="post" style="margin-top: 10px">
		<input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text">Person</span>
			</div>
			<input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name" required>
			<input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name" required>
		</div>
		<div class="input-group mb-3 col-md-8">
			<input type="text" class="form-control" id="email" name="email" placeholder="User's Email" required>
			<div class="input-group-append">
				<span class="input-group-text">@example.com</span>
			</div>
		</div>
		<div class="row" style="margin-top: 10px">
			<label for="password" class="col-md-2 col-form-label d-flex text-right justify-content-end">Password:</label>
			<div class="col-md-6">
				<input type="password" class="form-control" id="password" name="password" required>
			</div>
		</div>
		<div class="row" style="margin-top: 10px">
			<label for="password1" class="col-md-2 col-form-label d-flex text-right justify-content-end">Retype Password:</label>
			<div class="col-md-6">
				<input type="password" class="form-control" id="password1" name="password1" required>
			</div>
		</div>			
		<div class="form-group" style="margin-top: 10px; margin-bottom: 10px">
			<div class="col-md-8">
				<button id="submit" name="submit" class="btn btn-primary mdc-icon-button material-icons" data-bs-toggle="tooltip" data-bs-placement="top" title="Add user">person_add</button>
				<a href="{{url_for('user.index')}}" id="cancel" name="cancel" class="btn btn-secondary mdc-icon-button material-icons" data-bs-toggle="tooltip" data-bs-placement="top" title="Cancel">cancel</a>
			</div>
		</div>			
	</form>
</div>
{% endblock %}
