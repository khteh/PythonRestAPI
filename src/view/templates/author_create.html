{% extends "base.html" %}
{% block content %}
<div class="container">
	<form action="{{url_for('author.create')}}" method="post">
		<input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text">Author</span>
			</div>
			<input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name" required>
			<input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name" required>
		</div>
		<div class="input-group mb-3 col-md-8">
			<input type="text" class="form-control" id="email" name="email" placeholder="Author's Email" required>
			<div class="input-group-append">
				<span class="input-group-text">@example.com</span>
			</div>
		</div>
		<div class="row" style="margin-top: 10px">
			<div class="col-md-2">
				<label>Phone number: </label>
			</div>
			<div class="col-md-6">
				<input type="text" class="form-control" id="phone" name="phone" required>
			</div>
		</div>
		<div class="form-group" style="margin-top: 10px; margin-bottom: 10px">
			<label class="col-md-4 control-label" for="submit"></label>
			<div class="col-md-8">
				<button id="submit" name="submit" class="btn btn-primary mdc-icon-button material-icons" data-bs-toggle="tooltip" data-bs-placement="top" title="Add author">person_add</button>
				<a href="{{url_for('author.index')}}" id="cancel" name="cancel" class="btn btn-secondary mdc-icon-button material-icons" data-bs-toggle="tooltip" data-bs-placement="top" title="Cancel">cancel</a>
			</div>
		</div>			
	</form>
</div>
{% endblock %}
