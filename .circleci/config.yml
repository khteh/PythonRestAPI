version: 2.1
jobs:
  build_and_test:
    working_directory: ~/workspace
    docker:
      - image: circleci/python:latest
    #    restart: on-failure # Restart the container if it exits due to an error
    steps:
      - setup_remote_docker:
          docker_layer_caching: false # Only available in paid plan          
      - checkout
      - restore_cache:
          key: v1-{{ checksum "requirements.txt" }}
      - run: pip install -r requirements.txt
      #- run: pytest -v # Error importing modules/packages using relative paths
      - run:
          name: Build docker image
          command: |
            docker build -t khteh/pythonflaskrestapi:latest .
      - run:
          name: Login to docker hub
          command: docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run:
          name: Push images to docker hub
          command: |
            docker push khteh/pythonflaskrestapi:latest
      - save_cache:
          key: v1-{{ checksum "requirements.txt" }}
          paths:
            - /home/circleci/.local/bin
            - /home/circleci/.local/lib
workflows:
  main:
    jobs:
      - build_and_test
